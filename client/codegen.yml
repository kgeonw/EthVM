overwrite: true
schema: "https://api.ethvm.com"
documents: "src/**/*.graphql"
generates:
  src/apollo/types.ts:
    - typescript
  src/:
      preset: near-operation-file
      presetConfig:
        extension: .generated.ts
        baseTypesPath: ./apollo/types.ts
      plugins:
        - add:
            content: '/* This file was automatically generated by codegen and should not be edited */'
        - typescript-operations
        - typescript-vue-apollo
      config:
        withCompositionFunctions: true
        vueCompositionApiImportFrom: 'vue' 
  src/apollo/graphql.schema.json:
    plugins:
      - "introspection"
hooks:
  afterAllFileWrite:
    - prettier --write
