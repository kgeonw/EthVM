fragment TokenFragment on EthTokenInfo {
    name
    symbol
    decimals
}

fragment TokenOwners on ERC20TokenBalance {
    tokenInfo {
        ...TokenFragment
        contract
    }
    balance
}

query getOwnersERC20Tokens($hash: String!, $_nextKey: String) {
    getOwnersERC20Tokens(owner: $hash, nextKey: $_nextKey) {
        owners {
            ...TokenOwners
        }
        nextKey
    }
}
